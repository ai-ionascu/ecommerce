{% extends 'base.html' %}

{% block page_content %}

<div class="container-fluid">
    <div class="row">
    {% for product in products %}
    
        <div class="col-10 offset-1 offset-sm-0 col-sm-6 col-md-4 card">
            <div class="card-body">
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
                <h3>{{ product.name }}</h3>
                <p class='product-description'>{{ product.description }}</p>
                <p>{{ product.price }}</p>
                <form method='post' action="{% url 'add_to_cart' product.id %}" >
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="number" name="quantity" min="1" max="999" placeholder="Quantity" class="form-control">
                        <span>
                            <button class="btn btn-primary" type="submit">Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        
    {% endfor %}
    </div>
</div>
{% endblock %}
